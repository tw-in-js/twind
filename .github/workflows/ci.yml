name: CI

on: [push]

jobs:
  build:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['10.x', '12.x', '14.x']
        os: [ubuntu-20.04, macos-10.15, windows-2019]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install üîß
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: yarn run lint

      - name: Test
        run: yarn run test:coverage

      - name: Build
        # Not running on Node 10.x as it does not have support for 'fs/promises'
        # Not running on windows as it hangs (don't know why)
        if: ${{ matrix.node != '10.x' && !startsWith(matrix.os, 'windows') }}
        run: yarn run build

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: build-${{ matrix.node }}-${{ matrix.os }}
          parallel: true

  coveralls:
    name: Collect Coverage
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
