name: CI

on:
  push:
    branches:
      # Push events on next branch
      - next

  pull_request:

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

env:
  CI: true

jobs:
  build:
    timeout-minutes: 15
    name: Node v${{ matrix.node }}
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}

    strategy:
      matrix:
        node: ['18.x']
        # os: [ubuntu-20.04]
        # Maybe add those later again
        # os: [ubuntu-20.04, macos-11, windows-2022]

    steps:
      - name: ğŸ“¥  Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§  Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.14.0

      - name: ğŸ”§  Use Node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ğŸ’¡  Environment Info
        run: |
          echo cwd: `pwd`;
          echo branch `git branch --show-current`;
          echo node `node --version`;
          echo pnpm `pnpm --version`

      - run: pnpm install --frozen-lockfile
      - run: pnpm check
      - run: pnpm test:coverage

      - run: pnpm build

      # Uses the root package.json['size-limit'] config
      - run: pnpm size-limit

      - name: ğŸ“–  Coveralls
        # prevents this step from running on forks
        if: ${{ github.repository == 'tw-in-js/twind' }}
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: build-${{ matrix.node }}
          parallel: true
          path-to-lcov: ./coverage/lcov.info

      # if a .npmrc file is found, the GitHub Action does not recreate the file.
      - name: ğŸ“  Updating .npmrc
        # 1. prevents this step from running on forks
        # 2. only run for push events
        # 3. only run once in the matrix
        if: ${{ github.repository == 'tw-in-js/twind' && github.event_name == 'push' && matrix.node == '18.x' }}
        run: |
          cat << EOF > "$HOME/.npmrc"
            email=release-workflow@twind.style
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¦  Create Release Pull Request or Publish to npm
        id: changesets
        if: ${{ github.repository == 'tw-in-js/twind' && github.event_name == 'push' && matrix.node == '18.x' }}
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          publish: pnpm release --tag latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  coveralls:
    name: Collect Coverage
    needs: build
    runs-on: ubuntu-latest
    # prevents this step from running on forks
    if: ${{ github.repository == 'tw-in-js/twind' }}
    steps:
      - name: ğŸ“–  Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true

  publish:
    name: Publish to npm
    needs: build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.published == 'false' && github.repository == 'tw-in-js/twind' }}

    steps:
      - name: ğŸ“¥  Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§  Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.14.0

      - name: ğŸ”§  Use Node 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: pnpm

      - name: ğŸ’¡  Environment Info
        run: |
          echo cwd: `pwd`;
          echo branch `git branch --show-current`;
          echo node `node --version`;
          echo pnpm `pnpm --version`

      - run: pnpm install --frozen-lockfile --filter=!./examples --filter=!./sites

      - name: ğŸ“  Updating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            email=release-workflow@twind.style
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Ensure atleast one changeset exists
        if: ${{ needs.build.outputs.hasChangesets == 'false' }}
        run: pnpm changeset --empty

      - name: ğŸ£  Publish as pre-release (@next.<DATETIME>)
        if: ${{ github.event_name == 'push' }}
        run: |
          pnpm changeset version --no-git-tag --snapshot next --snapshot-prerelease-template "{tag}.{datetime}"
          pnpm install --lockfile-only --frozen-lockfile=false --offline --filter='./packages/*'
          pnpm build
          pnpm release --tag next --no-git-checks

      - name: ğŸ£  Publish as canary release (@canary-<commit>)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          pnpm changeset version --no-git-tag --snapshot canary --snapshot-prerelease-template "{tag}-{commit}"
          pnpm install --lockfile-only --frozen-lockfile=false --offline --filter='./packages/*'
          pnpm build
          pnpm release --tag canary --no-git-checks

  deploy__twind_run:
    name: Deploy twind.run
    needs: build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ (needs.build.outputs.published == 'true' || github.event_name == 'pull_request') && github.repository == 'tw-in-js/twind' }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: ğŸ“¥  Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§  Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.14.0

      - name: ğŸ”§  Use Node 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: pnpm

      - name: ğŸ’¡  Environment Info
        run: |
          echo cwd: `pwd`;
          echo branch `git branch --show-current`;
          echo node `node --version`;
          echo pnpm `pnpm --version`

      # - run: pnpm install --frozen-lockfile --filter=...twind.run
      - run: pnpm install --frozen-lockfile --filter=twind.run --filter=twind --filter=@twind/intellisense --filter=@twind/preset-* --filter=@twind/with-sveltekit

      - run: pnpm build
        working-directory: sites/twind.run

      - name: ğŸŒ  Deploy twind.run
        id: deploy
        # until https://github.com/cloudflare/pages-action/pull/33 is merged
        uses: cloudflare/pages-action@walshy/general-improvements
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: twind-run
          directory: sites/twind.run/.svelte-kit/cloudflare

      - name: ğŸ’¡  Deployment Info
        run: |
          echo "ID: ${{ steps.deploy.outputs.id }}"
          echo "URL: ${{ steps.deploy.outputs.url }}"
          echo "Environment: ${{ steps.deploy.outputs.environment }}"
          echo "Alias: ${{ steps.deploy.outputs.alias }}"

  deploy__twind_style:
    name: Deploy twind.style
    needs: build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    if: ${{ (needs.build.outputs.published == 'true' || github.event_name == 'pull_request') && github.repository == 'tw-in-js/twind' }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: ğŸ“¥  Checkout
        uses: actions/checkout@v2

      - name: ğŸ”§  Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.14.0

      - name: ğŸ”§  Use Node 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: pnpm

      - name: ğŸ’¡  Environment Info
        run: |
          echo cwd: `pwd`;
          echo branch `git branch --show-current`;
          echo node `node --version`;
          echo pnpm `pnpm --version`

      # - run: pnpm install --frozen-lockfile --filter=...twind.style
      - run: pnpm install --frozen-lockfile --filter=twind.style --filter=twind --filter=@twind/preset-* --filter=@twind/with-sveltekit

      - run: pnpm typedoc
        working-directory: sites/twind.style

      - run: pnpm build
        working-directory: sites/twind.style

      - name: ğŸŒ  Deploy twind.style
        id: deploy
        # until https://github.com/cloudflare/pages-action/pull/33 is merged
        uses: cloudflare/pages-action@walshy/general-improvements
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: twind-style
          directory: sites/twind.style/build

      - name: ğŸ’¡  Deployment Info
        run: |
          echo "ID: ${{ steps.deploy.outputs.id }}"
          echo "URL: ${{ steps.deploy.outputs.url }}"
          echo "Environment: ${{ steps.deploy.outputs.environment }}"
          echo "Alias: ${{ steps.deploy.outputs.alias }}"
